<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="applyloan.html">Apply Loan</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="repayment.html">Repayment</a>
      <a href="compare.html">Compare Loans</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </div>
    <div class="nav-right" id="authButtons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="nav-right" id="userDetails" style="display:none;">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="dashboard">
    <h1>Loan Dashboard</h1>

    <!-- Admin Controls (if the user is an admin) -->
    <div id="adminControls" style="display:none;">
      <h2>Admin Controls</h2>
      <div class="admin-filters">
        <select id="filterStatus">
          <option value="all">All Applications</option>
          <option value="Under Review">Under Review</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
        <input type="text" id="searchApplicant" placeholder="Search by applicant name">
      </div>
    </div>

    <!-- Loan Status for Users -->
    <div class="loan-status-container">
      <div id="userStats">
        <h2>Your Loan Applications</h2>
        <div>
          <p><strong>Total Applications:</strong> <span id="totalApplications">0</span></p>
          <p><strong>Pending:</strong> <span id="pendingApplications">0</span></p>
          <p><strong>Approved:</strong> <span id="approvedLoans">0</span></p>
          <p><strong>Rejected:</strong> <span id="rejectedLoans">0</span></p>
        </div>
      </div>
      
      <!-- Table for User's Loan Applications -->
      <h3>Loan Application Status</h3>
      <table id="applicationsTable">
        <thead>
          <tr>
            <th>Loan ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Purpose</th>
            <th>Amount</th>
            <th>Monthly Income</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loan application details will be displayed here -->
        </tbody>
      </table>
    </div>

    <!-- Modal for Viewing Application Details -->
    <div id="applicationModal" style="display:none;">
      <div id="modalContent"></div>
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>

  </main>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module"src="js/dashboard.js"></script>
</body>
</html>
