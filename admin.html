<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="applyloan.html">Apply Loan</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="repayment.html">Repayment</a>
      <a href="compare.html">Compare Loans</a>
      <a href="admin.html" class="active">Admin</a>
    </div>
    <div class="nav-right" id="userDetails">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="admin-dashboard">
    <h1>Admin Dashboard</h1>

    <div class="admin-stats">
      <div class="stat-card">
        <h3>Total Applications</h3>
        <p id="totalApplications">0</p>
      </div>
      <div class="stat-card">
        <h3 >Under Review</h3>
        <p id="pendingApplications">0</p>
      </div>
      <div class="stat-card">
        <h3>Approved</h3>
        <p id="approvedLoans">0</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejectedLoans">0</p>
      </div>
    </div>

    <div class="applications-list">
      <table>
        <thead>
          <tr>
            <th>Application ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Purpose</th>
            <th>Amount</th>
            <th>Monthly Income</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applicationsTable">
          <tr>
            <td colspan="10">Loading applications...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Viewing Application Details -->
  <div id="applicationModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modalTitle">Application Details</h2>
      <div id="modalContent">Loading...</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/admin.js"></script>

</body>
</html>
