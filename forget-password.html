<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Loan Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .auth-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    
    .auth-form .form-group {
      margin-bottom: 1.5rem;
    }
    
    .auth-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .auth-form input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .auth-form input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .auth-form button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-links a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--danger-color);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      color: var(--secondary-color);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="applyloan.html">Apply Loan</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="repayment.html">Repayment</a>
      <a href="compare.html">Compare Loans</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </div>
    <div class="nav-right" id="authButtons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="nav-right" id="userDetails" style="display:none;">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main>
    <div class="auth-container">
      <h1>Reset Your Password</h1>
      
      <form class="auth-form" id="forgotPasswordForm">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" placeholder="Enter your email" required>
          <div class="error-message" id="resetEmailError"></div>
          <div class="success-message" id="resetSuccess"></div>
        </div>
        
        <button type="submit" class="submit-btn">Send Reset Link</button>
        
        <div class="auth-links">
          <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const forgotPasswordForm = document.getElementById("forgotPasswordForm");
      const emailInput = document.getElementById("resetEmail");
      const emailError = document.getElementById("resetEmailError");
      const successMessage = document.getElementById("resetSuccess");
      
      forgotPasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Reset messages
        emailError.style.display = "none";
        successMessage.style.display = "none";
        
        const email = emailInput.value.trim();
        
        // Validation
        if (!email) {
          emailError.textContent = "Please enter your email address";
          emailError.style.display = "block";
          return;
        }
        
        if (!/^\S+@\S+\.\S+$/.test(email)) {
          emailError.textContent = "Please enter a valid email address";
          emailError.style.display = "block";
          return;
        }
        
        // Show loading state
        const submitBtn = forgotPasswordForm.querySelector(".submit-btn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        try {
          // Send password reset email
          await auth.sendPasswordResetEmail(email);
          
          // Show success message
          successMessage.textContent = "Password reset link sent to your email";
          successMessage.style.display = "block";
          emailInput.value = "";
        } catch (error) {
          console.error("Password reset error:", error);
          
          // Handle specific errors
          switch (error.code) {
            case "auth/user-not-found":
              emailError.textContent = "No account found with this email";
              emailError.style.display = "block";
              break;
            default:
              emailError.textContent = "Error sending reset link. Please try again";
              emailError.style.display = "block";
          }
        } finally {
          // Reset button
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Reset Link";
        }
      });
    });
  </script>
</body>
</html>
