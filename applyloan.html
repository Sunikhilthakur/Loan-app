<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Loan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="applyloan.html" class="active">Apply Loan</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="repayment.html">Repayment</a>
      <a href="compare.html">Compare Loans</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </div>
    <div class="nav-right" id="authButtons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="nav-right" id="userDetails" style="display:none;">
      <span id="userEmail"></span>
      <button id="logoutButton">Logout</button> <!-- Changed to use id instead of onclick -->
    </div>
  </nav>

  <!-- Loan Application Form -->
  <main class="loan-application">
    <h1>Loan Application</h1>
    <div class="form-container">
      <ul class="steps">
        <li class="step active" data-step="1">Personal Info</li>
        <li class="step" data-step="2">Financial Details</li>
        <li class="step" data-step="3">Upload Docs</li>
      </ul>

      <form id="loanForm">
        <!-- Step 1 -->
        <div class="step-content active" id="step1">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
            <div class="error-message" id="nameError"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required />
            <div class="error-message" id="phoneError"></div>
          </div>
          <div class="form-actions">
            <button type="button" class="next-btn" data-step="1">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step-content" id="step2">
          <div class="form-group">
            <label for="income">Monthly Income (₹)</label>
            <input type="number" id="income" required />
            <div class="error-message" id="incomeError"></div>
          </div>
          <div class="form-group">
            <label for="amount">Loan Amount (₹)</label>
            <input type="number" id="amount" required />
            <div class="error-message" id="amountError"></div>
          </div>
          <div class="form-group">
            <label for="purpose">Loan Purpose</label>
            <select id="purpose" required>
              <option value="">Select</option>
              <option value="home">Home Loan</option>
              <option value="car">Car Loan</option>
              <option value="education">Education Loan</option>
              <option value="personal">Personal Loan</option>
              <option value="business">Business Loan</option>
            </select>
            <div class="error-message" id="purposeError"></div>
          </div>
          <div class="form-actions">
            <button type="button" class="back-btn" data-step="2">Back</button>
            <button type="button" class="next-btn" data-step="2">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step-content" id="step3">
          <div class="form-group">
            <label for="idProof">ID Proof</label>
            <input type="file" id="idProof" accept="image/*,.pdf" required />
            <div class="error-message" id="idProofError"></div>
          </div>
          <div class="form-group">
            <label for="addressProof">Address Proof</label>
            <input type="file" id="addressProof" accept="image/*,.pdf" required />
            <div class="error-message" id="addressProofError"></div>
          </div>
          <div class="form-group">
            <label for="incomeProof">Income Proof</label>
            <input type="file" id="incomeProof" accept="image/*,.pdf" required />
            <div class="error-message" id="incomeProofError"></div>
          </div>
          <div class="form-actions">
            <button type="button" class="back-btn" data-step="3">Back</button>
            <button type="submit" class="submit-btn">Submit Application</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Firebase & App Scripts -->
  <script type="module">
    // Import Firebase modules
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      const authButtons = document.getElementById("authButtons");
      const userDetails = document.getElementById("userDetails");
      const userEmail = document.getElementById("userEmail");
      const logoutButton = document.getElementById("logoutButton");

      if (user) {
        // User is logged in
        authButtons.style.display = "none";
        userDetails.style.display = "flex";
        userEmail.textContent = `Hi, ${user.displayName || user.email.split('@')[0]}`;
        
        // Add logout event listener
        logoutButton.addEventListener('click', () => {
          signOut(auth).then(() => {
            window.location.href = "index.html";
          }).catch((error) => {
            console.error("Logout error:", error);
          });
        });

        // Auto-fill email if user is logged in
        const emailInput = document.getElementById("email");
        if (emailInput && user.email) {
          emailInput.value = user.email;
          emailInput.readOnly = true;
        }
      } else {
        // No user logged in
        authButtons.style.display = "flex";
        userDetails.style.display = "none";
      }
    });
  </script>

  <!-- Firebase Config -->
  <script type="module" src="js/firebase-config.js"></script>

  <!-- Form Functionality -->
  <script type="module" src="js/application.js"></script>
</body>
</html>
